syntax = "proto3";

package proto;

enum ErrorKind {
  ERROR_KIND_UNKNOWN = 0;
  ERROR_KIND_SERIALIZATION = 1;
  ERROR_KIND_NETWORK = 2;
  ERROR_KIND_PARSING = 3;
  ERROR_KIND_VALIDATION = 4;
  ERROR_KIND_INTERNAL = 5;
}

message ErrorDetail {
  ErrorKind kind = 1;
  string message = 2;
  string url = 3;
}

message ValidateFeedRequest {
  string url = 1;
}

message ValidateFeedResponse {
  bool valid = 1;
  ErrorDetail error = 2;
}

message ParseFeedsRequest {
  repeated string urls = 1;
}

message ParseFeedsResponse {
  ParseFeedsStatus status = 1;
  repeated Feed feeds = 2;
  repeated ErrorDetail errors = 3;
  ErrorDetail fatal_error = 4;
}

enum ParseFeedsStatus {
  SUCCESS = 0;
  ERROR = 1;
  PARTIAL = 2;
}

message Feed {
  string url = 1;
  string title = 2;
  optional string description = 3;
  optional string image = 5;
  repeated FeedItem items = 6;
}

message FeedItem {
  string title = 1;
  optional string description = 2;
  optional string link = 3;
  optional string image = 4;
  optional string published = 5;
}