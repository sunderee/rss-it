name: rss_it
description: "Simple open-source and cross-platform RSS feed aggregator"
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: "3.8.0"
  flutter: "3.32.0"

dependencies:
  flutter:
    sdk: flutter

  # RSSit library
  rss_it_library:
    path: ./rss_it_library

  # Local persistence
  hive_ce: ^2.11.2
  path_provider: ^2.1.5
  path: ^1.9.1

  # Utilities
  collection: ^1.19.1
  dart_scope_functions: ^1.0.2
  simplest_logger: ^1.0.3
  simplest_service_locator: ^2.0.1

dev_dependencies:
  # Linter
  flutter_lints: ^5.0.0

  # Launcher icons generator
  flutter_launcher_icons: ^0.14.3

  # Generators
  build_runner: ^2.4.15
  hive_ce_generator: ^1.9.1

  # Testing
  flutter_test:
    sdk: flutter
  
flutter:
  uses-material-design: true