# dart run flutter_launcher_icons
flutter_launcher_icons:
  android: "ic_launcher"
  image_path_android: "launcher-icons/android.png"
  min_sdk_android: 30
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "launcher-icons/android-foreground.png"

  ios: true
  image_path_ios: "launcher-icons/ios.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "launcher-icons/ios-dark.png"
  image_path_ios_tinted_grayscale: "launcher-icons/ios-tinted.png"
  desaturate_tinted_to_grayscale_ios: true
